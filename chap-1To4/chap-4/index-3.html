<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Variable Names 3</title>
  </head>
  <body>
    <script>
      document.write("Rules for naming JS variables <br>");

      document.write(
        "a.  " +
          "Variable names can only contain numbers, $ and underscore(_). For example $my_1stVariable <br>"
      );
      document.write(
        "b.  " +
          "Variables must begin with a letter, $ or underscore(_). For example $name, _name or name <br>"
      );
      document.write("c.  " + "Variable names are case sensitive <br>");
      document.write(
        "d.  " + "Variable names should not be Javascript keywords"
      );
    </script>
  </body>
</html>
