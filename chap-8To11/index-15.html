<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Input and Conditional Statements 15</title>
  </head>
  <body>
    <script>
      var num = +prompt("Enter a number");
      if (num % 2 === 0) {
        alert("It's an even number");
      } else {
        alert("It's an odd number");
      }
    </script>
  </body>
</html>
