<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Input and Conditional Statements 9</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <script>
      var marks1 = +prompt("Enter marks of sub 1");
      var marks2 = +prompt("Enter marks of sub 2");
      var marks3 = +prompt("Enter marks of sub 3");
      var totalMarks = +prompt("Enter total marks");
      var obtained = marks1 + marks2 + marks3;
      var perc = (obtained / totalMarks) * 100;

      var grade, remarks;
      if (perc >= 80) {
        grade = "A-one";
        remarks = "Excellent";
      } else if (perc >= 70) {
        grade = "A";
        remarks = "Good";
      } else if (perc >= 60) {
        grade = "B";
        remarks = "You need to improve";
      } else {
        grade = "Fail";
        remarks = "Sorry";
      }

      document.write(
        "<h1>Marks Sheet</h1><br>Total marks: " +
          totalMarks +
          "<br>Marks obtained: " +
          obtained +
          "<br>Percentage: " +
          perc +
          "%<br>Grade: " +
          grade +
          "<br>Remarks: " +
          remarks
      );
    </script>
  </body>
</html>
