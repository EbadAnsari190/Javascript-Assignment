<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Input and Conditional Statements 16</title>
  </head>
  <body>
    <script>
      var temp = +prompt("Enter today's temperature in Karachi (°C):");

      if (temp > 40) {
        alert("It is too hot outside.");
      } else if (temp > 30) {
        alert("The Weather today is Normal.");
      } else if (temp > 20) {
        alert("Today’s Weather is cool.");
      } else if (temp > 10) {
        alert("OMG! Today’s weather is so Cool.");
      } else {
        alert("It's freezing! Stay warm.");
      }
    </script>
  </body>
</html>
