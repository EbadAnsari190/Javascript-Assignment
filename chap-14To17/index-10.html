<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array 10</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <script>
      var cars = ["Audi", "BMW", "Ferrari", "Lamborghini"];
      document.write("<h1>Favorite Cars</h1>");
      document.write("First index of the array: 0 <br>");
      document.write("Car at first index: " + cars[0] + "<br>");
      document.write("Last index of the array: " + (cars.length - 1) + "<br>");
      document.write("Car at last index: " + cars[cars.length - 1]);
    </script>
  </body>
</html>
