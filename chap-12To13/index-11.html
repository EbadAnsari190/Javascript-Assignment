<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If-Else Conditions 11</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <script>
      var firstName = "Ali";
      if (firstName === "Fahad") {
        document.write("Hello Fahad!");
      } else {
        document.write("You are not Fahad");
      }
    </script>
  </body>
