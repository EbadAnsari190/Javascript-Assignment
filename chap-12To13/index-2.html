<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If-Else Conditions 2</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <script>
      var num = prompt("Enter a number:");
      if (num % 2 === 0) {
        alert("Even number");
      } else {
        alert("Odd number");
      }
    </script>
  </body>
</html>
