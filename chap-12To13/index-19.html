<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If-Else Conditions 19</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <script>
      var month = prompt("Enter the number of a month (1-12):");

      if (month === "1") {
        alert("January");
      } else if (month === "2") {
        alert("February");
      } else if (month === "3") {
        alert("March");
      } else if (month === "4") {
        alert("April");
      } else if (month === "5") {
        alert("May");
      } else if (month === "6") {
        alert("June");
      } else if (month === "7") {
        alert("July");
      } else if (month === "8") {
        alert("August");
      } else if (month === "9") {
        alert("September");
      } else if (month === "10") {
        alert("October");
      } else if (month === "11") {
        alert("November");
      } else if (month === "12") {
        alert("December");
      } else {
        alert("Invalid month");
      }
    </script>
  </body>
</html>
