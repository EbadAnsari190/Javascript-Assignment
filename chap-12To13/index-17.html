<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If-Else Conditions 17</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <script>
      var char = prompt("Enter a single character:").toLowerCase();

      if (
        char === "a" ||
        char === "e" ||
        char === "i" ||
        char === "o" ||
        char === "u"
      ) {
        alert(true);
      } else {
        alert(false);
      }
    </script>
  </body>
</html>
