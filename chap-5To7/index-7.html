<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Expressions 7</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <script>
      var priceItem1 = 560;
      var priceItem2 = 200;
      var qtyItem1 = 2;
      var qtyItem2 = 5;
      var shipChar = 150;

      var total =
        priceItem1 * qtyItem1 + priceItem2 * qtyItem2 + shipChar;

      document.write("<h1>Shopping Cart</h1>");
      document.write("Price of item 1 is " + priceItem1 + "<br>");
      document.write("Quantity of item 1 is " + qtyItem1 + "<br>");
      document.write("Price of item 2 is " + priceItem2 + "<br>");
      document.write("Quantity of item 2 is " + qtyItem2 + "<br>");
      document.write("Shipping Charges " + shipChar + "<br><br>");
      document.write("Total cost of your order is " + total + " PKR");
    </script>
  </body>
</html>
